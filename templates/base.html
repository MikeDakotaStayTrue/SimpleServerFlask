<!doctype html>
<html>
  <head>
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <div class="container">
      <h1>{{ title }}</h1>
      <hr>
      {% block content %}{% endblock %}
    </div>
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script>
      $(document).ready(function () {
        $('#data').DataTable();
      });
    </script>

    <!-- Add record -->
    <div>  
      <dialog id="addDialog" style="width:50%;background-color:#F4FFEF;border:1px dotted black;">
      <form action="http://localhost:5000/add" method="POST">
        <div>
          <label for="cardholder">Cardholder Name</label>
          <input name="cardholder" id="cardholder" value="" />
        </div>
        <div>
          <label for="cardnum">Card Number</label>
          <input name="cardnum" id="cardnum" value="" />
        </div>
        <div>
          <label for="trips">Quantity Trips</label>
          <input name="trips" id="trips" value="" />
        </div>
        <div>
          <button id="addRecord">Add Record</button>  
        </div>
      </form>
      
      <button id="hideAddDialog">Close</button>  
      </dialog> 
      <button id="showAddDialog">Add new entry</button>  
    </div>
    
    <!-- JavaScript to provide the "Show/Close" functionality -->  
    <script type="text/JavaScript">  
    (function() {    
        var dialog = document.getElementById('addDialog');    
        document.getElementById('showAddDialog').onclick = function() {    
            dialog.show();    
        };    
        document.getElementById('hideAddDialog').onclick = function() {    
            dialog.close();    
        };    
    })();   
    </script>  

  
    <div id="footer">
      &copy; Deiteriy Lab
    </div>
  </body>
</html>
